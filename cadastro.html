<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstruSite</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="cabecalho">
        <a class="cabecalho__links" href="./index.html">
            <h1 class="cabecalho__titulo">ConstruSite</h1>
        </a>
        <div class="cabecalho__opcoes">
            <a class="cabecalho__links" href="./departamentos.html">
                <h2 class="cabecalho__subtitulo">Departamentos</h2>
            </a>
            <a class="cabecalho__links" href="./promocoes.html">
                <h2 class="cabecalho__subtitulo">Promoções</h2>
            </a>
            <a class="cabecalho__links" href="./favoritos.html"><img class="cabecalho__icone"
                    src="./src/imagens/estrela.png" alt="Estrela"></a>
            <a class="cabecalho__links" href="./favoritos.html"><img class="cabecalho__icone"
                    src="./src/imagens/vista-lateral-vazia-do-carrinho-de-compras.png" alt="Carrinho"></a>
            <a class="cabecalho__links" href="./cadastro.html"><img class="cabecalho__icone"
                    src="./src/imagens/do-utilizador.png" alt="Usuario"></a>
        </div>
    </header>
    <main class="conteudo">
        <section class="cadastro">
            <h1 class="cadastro__titulo">Cadastro:</h1>
            <form class="formulario__cadastro" action="/submit" method="post">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00"  required>

                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>

                <label for="telefone">Número de Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <input type="submit" value="Criar Conta">
            </form>
            <a class="cadastro__login" href="./login.html">Já pussuo conta</a>
        </section>
    </main>

    <footer class="rodape">
        <a class="rodape__links" href="./favoritos.html">
            <h2 class="rodape__subtitulo">Sobre o ConstruSite</h2>
        </a>
        <div class="rodape__opcoes">

            <a class="rodape__links" href="./favoritos.html">
                <h2 class="rodape__subtitulo">Contatos</h2>
            </a>
            <a class="rodape__links" href="./favoritos.html">
                <h2 class="rodape__subtitulo">Duvidas</h2>
            </a>
            <a class="rodape__links" href="./favoritos.html">
                <h2 class="rodape__subtitulo">Atendimentos</h2>
            </a>
        </div>
    </footer>
</body>

</html>
