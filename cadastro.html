<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="show_Header()" onResize="show_Header()">

    <div class="container-fluid">

        <header class="cabecalho">

        </header>

        <!-- Barra de menu lateral que irá aparecer apenas com telas de largura iguais menores que 768px -->
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="hide_Menu(event)">&times;</a>
            <a href="./departamentos.html">Departamentos</a>
            <a href="./promocoes.html">Promoções</a>
            <a href="./favoritos.html">Favoritos<img class="cabecalho_icone" src="assets/img/estrela.png" alt="Estrela"></a>
            <a href="#">Carrinho<img class="cabecalho_icone" src="assets/img/vista-lateral-vazia-do-carrinho-de-compras.png" alt="Carrinho"></a>
            <a href="./meu_perfil.html">Meu Perfil<img class="cabecalho_icone" src="assets/img/do-utilizador.png" alt="Usuario"></a>
        </div>

        <main class="conteudo">
            <section class="cadastro">
                <h1 class="cadastro_titulo">Cadastro:</h1>
                <form class="formulario_cadastro" action="/submit" method="post">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00"  required>

                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>

                    <label for="telefone">Número de Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>

                    <input type="submit" value="Criar Conta">
                </form>
                <a class="cadastro_login" href="./login.html">Já pussuo conta</a>
            </section>
        </main>

        <footer class="rodape">
            <a class="rodape_links" href="./favoritos.html">
                <h2 class="rodape_subtitulo">Sobre o ConstruSite</h2>
            </a>
            <div class="rodape_opcoes">

                <a class="rodape_links" href="./contatos.html">
                    <h2 class="rodape_subtitulo">Contatos</h2>
                </a>
                <a class="rodape_links" href="./favoritos.html">
                    <h2 class="rodape_subtitulo">Duvidas</h2>
                </a>
                <a class="rodape_links" href="./favoritos.html">
                    <h2 class="rodape_subtitulo">Atendimentos</h2>
                </a>
            </div>
        </footer>
        
    </div>

    <!-- Script principal -->
    <script src="assets/script/script.js"></script>
</body>

</html>
