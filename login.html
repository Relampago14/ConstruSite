<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">ConstruSite</h1>
        <div class="cabecalho__opcoes">
            <a class="cabecalho__links" href="./departamentos.html">
                <h2 class="cabecalho__subtitulo">Departamentos</h2>

            <a class="cabecalho__links" href="./promocoes.html">

    </header>
    <main class="conteudo">
        <section class="cadastro">
            <h1 class="cadastro__titulo">Login:</h1>
            <form class="formulario__cadastro" action="/submit" method="post">
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <input type="submit" value="Entrar">
            </form>
            <a class="cadastro__login" href="./cadastro.html">Não pussuo conta</a>
        </section>
    </main>
