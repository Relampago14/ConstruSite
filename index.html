<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstruSite</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="cabecalho">
        <a class="cabecalho__links" href="./index.html">
            <h1 class="cabecalho__titulo">ConstruSite</h1>
        </a>
        <div class="cabecalho__opcoes">
            <a class="cabecalho__links" href="./departamentos.html">
                <h2 class="cabecalho__subtitulo">Departamentos</h2>
            </a>
            <a class="cabecalho__links" href="./promocoes.html">
                <h2 class="cabecalho__subtitulo">Promoções</h2>
            </a>
            <a class="cabecalho__links" href="./favoritos.html"><img class="cabecalho__icone"
                    src="./src/imagens/estrela.png" alt="Estrela"></a>
            <a class="cabecalho__links" href="./favoritos.html"><img class="cabecalho__icone"
                    src="./src/imagens/vista-lateral-vazia-do-carrinho-de-compras.png" alt="Carrinho"></a>
            <a class="cabecalho__links" href="./cadastro.html"><img class="cabecalho__icone"
                    src="./src/imagens/do-utilizador.png" alt="Usuario"></a>
        </div>
    </header>
    <main class="conteudo">
        <section class="carrossel">
            <button class="anterior" onclick="anteriorSlide()">❮</button>
            <div class="carrossel__posicao">
                
                    <div class="slide">
                        <img class="carrossel__imagens__tamanho" src="./src/imagens/slide1.jpg" alt="Imagem 1">
                    </div>
                    <div class="slide">
                        <img class="carrossel__imagens__tamanho" src="./src/imagens/slide2.jpg" alt="Imagem 2">
                    </div>
                    <div class="slide">
                        <img class="carrossel__imagens__tamanho" src="./src/imagens/slide3.jpg" alt="Imagem 3">
                    </div>
            </div>
            <div class="dots"></div>
            <button class="proximo" onclick="proximoSlide()">❯</button>

        </section>

        <h1 class="divisao__sessao">Departamentos</h1>
        <section class="sessao__opcoes">

            <div class="opcoes">
                <div class="departamento">
                    <img class="opcoes__imagem" src="./src/imagens/departamento1.jpg" alt="">
                    <h3 class="departamento__titulo">Departamento 1</h3>
                </div>
                <div class="departamento">
                    <img class="opcoes__imagem" src="./src/imagens/departamento1.jpg" alt="">
                    <h3 class="departamento__titulo">Departamento 2</h3>
                </div>
                <div class="departamento">
                    <img class="opcoes__imagem" src="./src/imagens/departamento1.jpg" alt="">
                    <h3 class="departamento__titulo">Departamento 3</h3>
                </div>
                <div class="departamento">
                    <img class="opcoes__imagem" src="./src/imagens/departamento1.jpg" alt="">
                    <h3 class="departamento__titulo">Departamento 4</h3>
                </div>
                <div class="departamento">
                    <img class="opcoes__imagem" src="./src/imagens/departamento1.jpg" alt="">
                    <h3 class="departamento__titulo">Departamento 5</h3>
                </div>
            </div>
        </section>
        <h1 class="divisao__sessao">Produtos</h1>
        <section class="sessao__opcoes">

            <div class="conteudo__produtos">
                <div class="produto">
                    <img class="opcoes__imagem" src="./src/imagens/produto1.webp" alt="">
                    <h3 class="departamento__titulo">Produto 1</h3>
                </div>
                <div class="produto">
                    <img class="opcoes__imagem" src="./src/imagens/produto1.webp" alt="">
                    <h3 class="departamento__titulo">Produto 2</h3>
                </div>
                <div class="produto">
                    <img class="opcoes__imagem" src="./src/imagens/produto1.webp" alt="">
                    <h3 class="departamento__titulo">Produto 3</h3>
                </div>
                <div class="produto">
                    <img class="opcoes__imagem" src="./src/imagens/produto1.webp" alt="">
                    <h3 class="departamento__titulo">Produto 4</h3>
                </div>
                <div class="produto">
                    <img class="opcoes__imagem" src="./src/imagens/produto1.webp" alt="">
                    <h3 class="departamento__titulo">Produto 5</h3>
                </div>
            </div>
        </section>

    </main>
    <footer class="rodape">
        <a class="rodape__links" href="./favoritos.html">
            <h2 class="rodape__subtitulo">Sobre o ConstruSite</h2>
        </a>
        <div class="rodape__opcoes">

            <a class="rodape__links" href="./favoritos.html">
                <h2 class="rodape__subtitulo">Contatos</h2>
            </a>
            <a class="rodape__links" href="./favoritos.html">
                <h2 class="rodape__subtitulo">Duvidas</h2>
            </a>
            <a class="rodape__links" href="./favoritos.html">
                <h2 class="rodape__subtitulo">Atendimentos</h2>
            </a>
        </div>
    </footer>
    <script src="./src/js/carrocel.js"></script>
</body>
</html>
