<body onload="show_Header()" onResize="show_Header()">

    <header class="cabecalho">

    </header>

    <!-- Barra de menu lateral que irá aparecer apenas com telas de largura iguais menores que 768px -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="hide_Menu(event)">&times;</a>
        <a href="./departamentos.html">Departamentos</a>
        <a href="./promocoes.html">Promoções</a>
        <a href="./favoritos.html">Favoritos<img class="cabecalho_icone" src="assets/img/estrela.png" alt="Estrela"></a>

    <main class="conteudo">
        <section class="carrossel">
            <button class="anterior" onclick="anteriorSlide()">❮</button>
            <div class="carrossel_posicao">
                
                    <div class="slide">
                        <img class="carrossel_imagens_tamanho" src="assets/img/slide1.jpg" alt="Imagem 1">
                    </div>
                    <div class="slide">
                        <img class="carrossel_imagens_tamanho" src="assets/img/slide2.jpg" alt="Imagem 2">
                    </div>
                    <div class="slide">
                        <img class="carrossel_imagens_tamanho" src="assets/img/slide3.jpg" alt="Imagem 3">
                    </div>
            </div>
            <div class="dots"></div>
            <button class="proximo" onclick="proximoSlide()">❯</button>

        </section>

        <h1 class="divisao_sessao">Departamentos</h1>
        <section class="sessao_opcoes">

            <div class="opcoes">
                <div class="departamento">
                    <img class="opcoes_imagem" src="assets/img/departamento1.jpg" alt="">

                </div>
                <div class="departamento">
                    <img class="opcoes_imagem" src="assets/img/departamento1.jpg" alt="">

                <div class="departamento">
                    <img class="opcoes_imagem" src="assets/img/departamento1.jpg" alt="">

                </div>
                <div class="departamento">
                    <img class="opcoes_imagem" src="assets/img/departamento1.jpg" alt="">
                    <h3 class="departamento_titulo">Departamento 4</h3>
                </div>
                <div class="departamento">
                    <img class="opcoes_imagem" src="assets/img/departamento1.jpg" alt="">
                    <h3 class="departamento_titulo">Departamento 5</h3>
                </div>
            </div>
        </section>
        <h1 class="divisao_sessao">Produtos</h1>
        <section class="sessao_opcoes">

            <div class="conteudo_produtos">
                <div class="produto">
                    <img class="opcoes_imagem" src="assets/img/produto1.webp" alt="">
                    <h3 class="departamento_titulo">Produto 1</h3>
                </div>
                <div class="produto">
                    <img class="opcoes_imagem" src="assets/img/produto1.webp" alt="">
                    <h3 class="departamento_titulo">Produto 2</h3>

                <div class="produto">
                    <img class="opcoes_imagem" src="assets/img/produto1.webp" alt="">
                    <h3 class="departamento_titulo">Produto 3</h3>
                </div>
                <div class="produto">
                    <img class="opcoes_imagem" src="assets/img/produto1.webp" alt="">
                    <h3 class="departamento_titulo">Produto 4</h3>
                </div>
                <div class="produto">
                    <img class="opcoes_imagem" src="assets/img/produto1.webp" alt="">
                    <h3 class="departamento_titulo">Produto 5</h3>
                </div>
            </div>
        </section>
