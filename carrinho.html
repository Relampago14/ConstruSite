<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConstruSite</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/carrinho.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="show_Header()" onResize="show_Header()">

  <header class="cabecalho">

  </header>

  <!-- Barra de menu lateral que irá aparecer apenas com telas de largura iguais menores que 768px -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="hide_Menu(event)">&times;</a>
    <a href="./departamentos.html">Departamentos</a>
    <a href="./promocoes.html">Promoções</a>
    <a href="./favoritos.html">Favoritos<img class="cabecalho_icone" src="assets/img/estrela.png" alt="Estrela"></a>
    <a href="./carrinho.html">Carrinho<img class="cabecalho_icone"
        src="assets/img/vista-lateral-vazia-do-carriho-de-compras.png" alt="Carrinho"></a>
    <a href="./cadastro.html">Meu Perfil<img class="cabecalho_icone" src="assets/img/do-utilizador.png"
        alt="Usuario"></a>
  </div>

  <main>
    <section class="Carrinho">
      <div>
        <h1>Meu Carrinho</h1>
      </div>
      <div class="Botão">

        <a href="./revisar_pedido.html"><button>Finalizar</button></a>
      </div>
    </section>

    <section class="Produtos">
      <article>
        <div class="Part1">
          <img class="Produto" src="./assets/img/item_default.png" alt="Foto do Produto" width="400">
        </div>
        <div class="Part2">
          <div class="Center">
            <h2>Nome do Produto</h2>
            <p>Descrição do Produto</p>
          </div>

          <div class="flex">
            <div class="Center">
              <h2>QTD</h2>
              <p> 3 </p>
            </div>

            <div class="Center">
              <h2>Valor </h2>
              <p> 16,90 </p>
            </div>
          </div>
        </div>
      </article>

      <div class="separacao_pedido"></div>

      <article>
        <div class="Part1">
          <img class="Produto" src="./assets/img/item_default.png" alt="Foto do Produto" width="400">
        </div>
        <div class="Part2">
          <div class="Center">
            <h2>Nome do Produto</h2>
            <p>Descrição do Produto</p>
          </div>

          <div class="flex">

            <div class="Center">
              <h2>QTD</h2>
              <p>3</p>

            </div>

            <div class="Center">
              <h2>Valor </h2>
              <p> 16,90 </p>
            </div>
          </div>
        </div>

      </article>
    </section>
    <div class="separacao_pedido_total"></div>
    <section class="Total">
      <div>
        <h2>Total:</h2>
      </div>
      <div>
        <h3>Valor do Pedido</h3>
        <p>$ 33,90</p>
      </div>
    </section>

  </main>
  
  <footer class="rodape">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-5">
                <a class="rodape_links" href="./favoritos.html">
                    <h2 class="rodape_subtitulo">Sobre o ConstruSite</h2>
                </a>
            </div>
            <div class="col-12 col-lg-7">
                <div class="row">
                    <div class="col-6 col-lg-4">
                        <a class="rodape_links" href="./contatos.html">
                            <h2 class="rodape_subtitulo">Contatos</h2>
                        </a>
                    </div>
                    <div class="col-6 col-lg-3">
                        <a class="rodape_links" href="./favoritos.html">
                            <h2 class="rodape_subtitulo">Duvidas</h2>
                        </a>
                    </div>    
                    <div class="col-6 col-lg-5">
                        <a class="rodape_links" href="./favoritos.html">
                            <h2 class="rodape_subtitulo">Atendimentos</h2>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>


  <!-- Script principal -->
  <script src="assets/script/script.js"></script>
</body>


</html>
