<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstruSite</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/favoritos.css">
    <link rel="stylesheet" href="./assets/css/meu_pedido.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="show_Header()" onResize="show_Header()">

    <header class="cabecalho">

    </header>

    <!-- Barra de menu lateral que irá aparecer apenas com telas de largura iguais menores que 768px -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="hide_Menu(event)">&times;</a>
        <a href="./departamentos.html">Departamentos</a>
        <a href="./promocoes.html">Promoções</a>
        <a href="./favoritos.html">Favoritos<img class="cabecalho_icone" src="assets/img/estrela.png" alt="Estrela"></a>
        <a href="./carrinho.html">Carrinho<img class="cabecalho_icone"
                src="assets/img/vista-lateral-vazia-do-carriho-de-compras.png" alt="Carrinho"></a>
        <a href="./cadastro.html">Meu Perfil<img class="cabecalho_icone" src="assets/img/do-utilizador.png"
                alt="Usuario"></a>
    </div>

    <main class="conteudo">
        <section class="favoritos">
            <div class="titulo">
                <h1 class="favoritos_titulo">Meu Pedido:</h1>
                <h1 class="favoritos_titulo">#Número pedido:</h1>
            </div>

            <div class="itens">
                <div class="posicao_itens">
                    <h1 class="favoritos_titulo">Itens:</h1>
                </div>

                <div class="favorito">
                    <img class="favorito_produto" src="assets/img/favorito1.webp" alt="Favorito1">
                    <div class="favorito_dados">
                        <h2 class="dados">Item 1:</h2>
                        <h2 class="dados">Argamassa</h2>
                        <p class="dados">27,90*QTD</p>
                    </div>
                    <div class="valor">
                        <p>$ 27,90/CADA</p>
                    </div>
                </div>

                <div class="favorito">
                    <img class="favorito_produto" src="assets/img/favorito2.webp" alt="Favorito2">
                    <div class="favorito_dados">
                        <h2 class="dados">Item 2:</h2>
                        <h2 class="dados">Colher de pedreiro</h2>
                        <p class="dados">16,90*QTD</p>
                    </div>
                    <div class="valor">
                        <p>$ 16,90/CADA</p>
                    </div>
                </div>

            </div>
            <div class="separacao_favorito"></div>
            <div class="total">
                <h1 class="favoritos_titulo">Total:</h1>
                <h2 class="favoritos_titulo">$ 44,80</h2>
            </div>
            <button onload="alert()"></button>
        </section>
    </main>

    <footer class="rodape">
        <a class="rodape_links" href="./duvidas.html">
            <h2 class="rodape_subtitulo">Sobre o ConstruSite</h2>
        </a>
        <div class="rodape_opcoes">

            <a class="rodape_links" href="./contatos.html">
                <h2 class="rodape_subtitulo">Contatos</h2>
            </a>
            <a class="rodape_links" href="./duvidas.html">
                <h2 class="rodape_subtitulo">Duvidas</h2>
            </a>
            <a class="rodape_links" href="./contatos.html">
                <h2 class="rodape_subtitulo">Atendimentos</h2>
            </a>
        </div>
    </footer>

    <!-- Script principal -->
    <script src="assets/script/script.js"></script>
    <script src="./assets/script/alert.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
